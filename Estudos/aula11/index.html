<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual a sua idade? <input type="number" name="txt" id="txti">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res">

    </div>
    <script>

            
        function ver () {

            var n = document.getElementById('txti')
            var res = document.getElementById('res')
            var val = Number(n.value)
            
            if ( val < 18){
                res.innerHTML = `Você é menor`
            } else {
                res.innerHTML = `você é maior`
            }
            
        }

    </script>
</body>
</html>
